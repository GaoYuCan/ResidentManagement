<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>登录</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card col-8 col-md-4 mt-4">
        <img src="/img/luffy.jpg" class="card-img-top" alt="a luffy">
        <form action="/login" method="post" class="card-body" id="login-form">
            <div class="mb-3" id="email-item">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3" id="password-item">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex align-items-end justify-content-between mb-3">
                <button id="login" type="submit" class="btn btn-primary rounded-pill">登录</button>
                <span class="from-text">没有账号？<a href="/register">去注册</a></span>
            </div>
            <div class="form-text text-danger" th:text="${errorMessage}"></div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
</body>

<script type="text/javascript">
    const EMAIL_REGEX = /^[a-zA-Z0-9_+&*-]+(?:\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,7}$/
    const PASSWORD_REGEX = /^[a-zA-Z0-9@#$%^!_+&*.-]{6,16}$/
    window.addEventListener("load", function () {
        $("#login-form").on('submit', (evt) => {
            // 检查邮箱
            const email = $("#email").val()
            const password = $("#password").val()
            if (!EMAIL_REGEX.test(email)) {
                evt.preventDefault()
                evt.stopPropagation()
                alert("请输入正确的邮箱！")
                return
            }
            if (!PASSWORD_REGEX.test(password)) {
                evt.preventDefault()
                evt.stopPropagation()
                alert("请输入正确的密码，长度6-16位！")
            }

        })
    }, false)
</script>
</html>
