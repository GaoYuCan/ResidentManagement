<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div>
    <span th:text="${errorMessage}"></span>
    <div class="text-end my-3 me-5">
        <a class="btn btn-primary" href="/add">添加居民</a>
    </div>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>身份证号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>出生日期</th>
            <th>省份</th>
            <th>市</th>
            <th>县/区</th>
            <th>详细地址</th>
            <th>电话</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="align-middle" th:each="resident: ${residents}">
            <td th:text="${resident.idCN}">37082920021230XXXX</td>
            <td th:text="${resident.name}">高玉灿</td>
            <td th:text="${resident.gender}">男</td>
            <td th:text="${resident.getBirthdayStr('yyyy年MM月dd日')}">2003年02月23日</td>
            <td th:text="${resident.province}">山东</td>
            <td th:text="${resident.city}">济宁</td>
            <td th:text="${resident.county}">嘉祥</td>
            <td th:text="${resident.address}">梁宝寺</td>
            <td th:text="${resident.phone}">185XXXX6196</td>
            <td>
                <a th:href="${'/delete/' + resident.idCN}" class="btn btn-secondary">删除</a>
                <a th:href="${'/modify/' + resident.idCN}" class="btn btn-secondary">修改</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
</html>
